<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>SB Admin 2 - Login</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image">
								<img
									src="https://readme-typing-svg.demolab.com?font=Black+Han+Sans&amp;size=17&amp;duration=2000&amp;pause=1500&amp;color=793937&amp;center=true&amp;multiline=true&amp;width=500&amp;height=150&amp;lines=%EA%B3%84%ED%9A%8D%EC%9D%84+%EC%A0%81%EB%8B%B9%ED%9E%88+%EC%84%B8%EC%9A%B4+%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%EB%8A%94+%EA%B3%84%ED%9A%8D%EB%B3%B4%EB%8B%A4+3%EB%B0%B0%EC%9D%98+%EC%8B%9C%EA%B0%84%EC%9D%84+%ED%95%84%EC%9A%94%EB%A1%9C+%ED%95%98%EC%A7%80%EB%A7%8C%2C+;%EC%8B%AC%EC%82%AC%EC%88%99%EA%B3%A0%ED%95%98%EC%97%AC+%EA%B3%84%ED%9A%8D%EB%90%9C+%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%EB%8F%84+%EA%B3%84%ED%9A%8D%EB%B3%B4%EB%8B%A4+2%EB%B0%B0%EC%9D%98+%EC%8B%9C%EA%B0%84%EC%9D%B4+%EC%86%8C%EC%9A%94%EB%90%9C%EB%8B%A4.++++;-+Putnam+-"
									alt="Typing SVG" style="padding-top: 10rem">
							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
									</div>
									<div class="form-group">
										<input type="email" class="form-control form-control-user"
											id="Email" aria-describedby="emailHelp"
											placeholder="Enter Email Address..." required>
									</div>
									<div class="form-group">
										<input type="password" class="form-control form-control-user"
											id="Password" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox small">
											<input type="checkbox" class="custom-control-input"
												id="customCheck"> <label
												class="custom-control-label" for="customCheck">Remember
												Me</label>
										</div>
									</div>
									<input type="submit" class="btn btn-primary btn-user btn-block"
										value="Login" onclick="login()">

									<hr>
									<div class="text-center">
										<a class="small" href="forgot-password.html">Forgot
											Password?</a>
									</div>
									<div class="text-center">
										<a class="small" href="register.html">Create an Account!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/core.js"></script>
	<script>
	
		function login() {
			var id = $("#Email").val().trim();
			console.log(id);
			if (id == "") {
				alert("아이디를 입력해 주세요.");
				$("#Email").focus();
				return;
			}
			
			// 이메일 형식 확인 (정규식을 사용)
			var emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
			if (!emailPattern.test(id)) {
			    alert("올바른 이메일 주소를 입력해 주세요.");
			    $("#Email").focus();
			    return;
			}

			var ps = $("#Password").val().trim();
			console.log(ps);
			if (ps == "") {
				alert("패스워드를 입력해 주세요.");
				$("#Password").focus();
				return;
			}

			var params = {
				id : id,
				ps : ps
			}; // {id:choi@naver.com, ps:1111}

			var url = "jsp/login.jsp";
			AJAX.call(url, params, function(data) {
				var code = data.trim();
				if (code == "NE") {
					alert("아이디가 존재하지 않습니다.");
				} else if (code == "PE") {
					alert("패스워드가 일치하지 않습니다.");
				} else {
					window.location.href = "index.html";
				}
			});
		}
	</script>
</body>
</html>
