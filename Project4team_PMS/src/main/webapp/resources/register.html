<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Register</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
							</div>
							<div class="form-group">
								<input id="Email" type="email"
									class="form-control form-control-user"
									placeholder="Email Address" required>
							</div>
							<div class="form-group">
								<input id="Name" type="text"
									class="form-control form-control-user" placeholder="Name">
							</div>
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<input id="Password" type="password"
										class="form-control form-control-user" placeholder="Password">
								</div>
								<div class="col-sm-6">
									<input id="RepeatPassword" type="password"
										class="form-control form-control-user"
										placeholder="Repeat Password">
								</div>
							</div>
							<input type="submit" class="btn btn-primary btn-user btn-block"
								value="Register Account" onclick="register()">

							<hr>
							<a href="index.html" class="btn btn-google btn-user btn-block">
								<i class="fab fa-google fa-fw"></i> Register with Google
							</a> <a href="index.html" class="btn btn-facebook btn-user btn-block">
								<i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
							</a>

							<hr>
							<div class="text-center">
								<a class="small" href="forgot-password.html">Forgot
									Password?</a>
							</div>
							<div class="text-center">
								<a class="small" href="login.html">Already have an account?
									Login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>


	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/core.js"></script>
	<script>
		function register() {
			var id = $("#Email").val().trim();
			if (id == "") {
				alert("이메일을 입력해 주세요.");
				$("#Email").focus();
				return;
			}
			
			// 이메일 형식 확인 (정규식을 사용)
			var emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
			if (!emailPattern.test(id)) {
			    alert("올바른 이메일 주소를 입력해 주세요.");
			    $("#Email").focus();
			    return;
			}

			var name = $("#Name").val().trim();
			if (id == "") {
				alert("이름을 입력해 주세요.");
				$("#Name").focus();
				return;
			}

			var ps = $("#Password").val().trim();
			if (ps == "") {
				alert("패스워드를 입력해 주세요.");
				$("#Password").focus();
				return;
			}

			var rps = $("#RepeatPassword").val().trim();
			if (rps == "") {
				alert("비밀번호를 확인해주세요");
				$("#RepeatPassword").focus();
				return;
			}

			if (rps != ps) {
				alert("비밀번호가 일치하지 않습니다.");
				$("#Password").focus();
				return;
			}

			var usrobj = {
				name : name,
				password : ps
			}; // {name:최진환, password:1111}
			var params = {
				id : id,
				jsonstr : JSON.stringify(usrobj)
			}; // {id: 'choi@naver.com', jsonstr: '{"name":"최진환","password":"1111"}'}

			console.log(usrobj);
			console.log(params);
			var url = "jsp/register.jsp";
			AJAX.call(url, params, function(data) {
				var code = data.trim();
				if (code == "EX") {
					alert("이미 가입한 회원입니다.");
				} else if (code == "ER") {
					alert("회원가입 처리 중 에러가 발생하였습니다.");
				} else {
					alert("회원가입이 완료되었습니다.");
					window.location.href = "login.html";
				}
			});
		}
	</script>
</body>

</html>
